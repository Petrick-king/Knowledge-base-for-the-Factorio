<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Add Item - Factorio KB</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .form-container { max-width: 600px; margin: 0 auto; background: #3a3a3a; padding: 20px; border: 2px solid #555; }
        .form-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: #ff9f1c; }
        input, textarea, select { width: 100%; padding: 8px; box-sizing: border-box; background: #2e2e2e; color: white; border: 1px solid #555; margin-bottom: 5px; }
        .btn-submit { width: 100%; background: #ff9f1c; border: none; padding: 10px; cursor: pointer; font-weight: bold; margin-top: 20px;}
        .btn-submit:hover { background: #e08e0b; }
        
        /* Стили для рецепта */
        .recipe-row { display: flex; gap: 10px; margin-bottom: 5px; }
        .recipe-row select { flex: 3; } /* Выбор предмета пошире */
        .recipe-row input { flex: 1; }  /* Количество поуже */
        .btn-small { background: #555; color: white; border: none; cursor: pointer; padding: 0 10px; }
        .btn-add-ing { background: #5E9D46; color: white; border: none; padding: 5px 10px; cursor: pointer; font-size: 0.9em; }
    </style>
</head>
<body>

<div class="container">
    <h1>Create New Item</h1>
    
    <div class="form-container">
        <form action="{{ url_for('add_item') }}" method="POST" enctype="multipart/form-data">
            
            <!-- Основные данные -->
            <div class="form-group">
                <label>Display Name</label>
                <input type="text" name="name" placeholder="e.g. Electronic Circuit" required>
            </div>

            <div class="form-group">
                <label>Internal Name (ID)</label>
                <input type="text" name="internal_name" placeholder="e.g. electronic-circuit">
            </div>

            <div class="form-group">
                <label>Type</label>
                <select name="prototype_type">
                    <option value="logistics">Logistics </option>
                    <option value="production">Production </option>
                    <option value="items">Items </option>
                    <option value="combat">Combat </option>
                </select>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea name="description" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label>Image</label>
                <input type="file" name="image">
            </div>

            <!-- Характеристики -->
            <div style="display: flex; gap: 10px;">
                <div class="form-group" style="flex:1">
                    <label>Stack Size</label>
                    <input type="number" name="stack_size" value="50">
                </div>
                <div class="form-group" style="flex:1">
                    <label>Time (sec)</label>
                    <input type="number" step="0.1" name="crafting_time" value="0.5">
                </div>
            </div>

            <div class="form-group">
                <label>Produced By (Machines)</label>
                <input type="text" name="produced_by" placeholder="Assembling Machine 1, Assembling Machine 2">
            </div>

            <!-- БЛОК РЕЦЕПТОВ -->
            <div class="form-group">
                <label>Recipe (Ingredients)</label>
                <div id="recipe-list">
                    <!-- Сюда JavaScript будет добавлять строки -->
                </div>
                <button type="button" class="btn-add-ing" onclick="addIngredientRow()">+ Add Ingredient</button>
            </div>

            <button type="submit" class="btn-submit">Save Item</button>
        </form>
        <br>
        <a href="{{ url_for('index') }}" style="color: #aaa;">&larr; Back to Menu</a>
    </div>
</div>

<!-- СКРИПТЫ -->
<script>
    // Сохраняем список предметов в переменную JS, чтобы использовать при создании строк
    // Это хитрость: Flask превращает Python-список в HTML options
    const optionsHTML = `
        <option value="">Select Ingredient...</option>
        {% for item in existing_items %}
            <option value="{{ item.id }}">{{ item.name }}</option>
        {% endfor %}
    `;

    function addIngredientRow() {
        const div = document.createElement('div');
        div.className = 'recipe-row';
        
        div.innerHTML = `
            <select name="ingredient_id[]" required>${optionsHTML}</select>
            <input type="number" name="ingredient_amount[]" placeholder="Qty" step="0.1" required>
            <button type="button" class="btn-small" onclick="this.parentElement.remove()">X</button>
        `;
        
        document.getElementById('recipe-list').appendChild(div);
    }
</script>

</body>
</html>
