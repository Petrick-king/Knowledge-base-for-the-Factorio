<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Add Item - Factorio KB</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: #3a3a3a;
            padding: 20px;
            border: 2px solid #555;
        }
        .form-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: #ff9f1c; }
        input, textarea, select {
            width: 100%; padding: 8px; box-sizing: border-box;
            background: #2e2e2e; color: white; border: 1px solid #555;
        }
        .btn-submit { width: 100%; background: #ff9f1c; border: none; padding: 10px; cursor: pointer; font-weight: bold; }
        .btn-submit:hover { background: #e08e0b; }
    </style>
</head>
<body>

<div class="container">
    <h1>Create New Item</h1>
    
    <div class="form-container">
        <form action="{{ url_for('add_item') }}" method="POST" enctype="multipart/form-data">
            
            <div class="form-group">
                <label>Display Name (Game Name)</label>
                <input type="text" name="name" placeholder="e.g. Stone Brick" required>
            </div>

            <div class="form-group">
                <label>Internal Name (ID)</label>
                <input type="text" name="internal_name" placeholder="e.g. stone-brick">
            </div>

            <div class="form-group">
                <label>Prototype Type</label>
                <select name="prototype_type">
                    <option value="item">Item</option>
                    <option value="fluid">Fluid</option>
                    <option value="entity">Entity</option>
                    <option value="equipment">Equipment</option>
                </select>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea name="description" rows="5" placeholder="Detailed description..."></textarea>
            </div>

            <div class="form-group">
                <label>Image File</label>
                <input type="file" name="image">
            </div>

            <div class="form-group">
                <label>Stack Size</label>
                <input type="number" name="stack_size" value="50">
            </div>

            <div class="form-group">
                <label>Crafting Time (seconds)</label>
                <input type="number" step="0.1" name="crafting_time" value="0.5">
            </div>

            <div class="form-group">
                <label>Produced By (Machines)</label>
                <small style="color: #aaa;">Write separated by comma</small>
                <input type="text" name="produced_by" placeholder="Furnace, Assembler 2">
            </div>

            <button type="submit" class="btn-submit">Save Item</button>
        </form>
        <br>
        <a href="{{ url_for('index') }}" style="color: #aaa;">&larr; Back to Menu</a>
    </div>
</div>

</body>
</html>
